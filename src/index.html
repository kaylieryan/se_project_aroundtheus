<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta
      name="description"
      content="Kaylie's Portfolio at Practicum. web_project_3." />
    <meta name="keywords" content="html, css" />
    <meta name="author" content="KaylieRyan" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. Logo"
          class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image_overlay">
            <img
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="Avatar"
              class="profile__image" />
            <button class="profile__image-edit" type="button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              aria-label="edit button"
              type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            aria-label="add button"
            type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
    </footer>

    <!-- Edit Modal-->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"></button>
        <h1 class="modal__title">Edit profile</h1>
        <form class="modal__form" id="edit-profile-form">
          <input
            class="modal__input modal__input_type_name"
            type="text"
            name="name"
            id="modal-form-title"
            placeholder="Name"
            maxlength="40"
            minlength="2"
            required />
          <span
            class="modal__error modal__error_visible"
            id="modal-form-title-error"></span>
          <input
            class="modal__input modal__input_type_description"
            type="text"
            name="description"
            id="modal-form-description"
            placeholder="Description"
            maxlength="200"
            minlength="2"
            required />
          <span
            class="modal__error modal__error_visible"
            id="modal-form-description-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal-->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="card-modal-close-button"
          type="button"></button>
        <h2 class="modal__title">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            id="card-modal-form-title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required />
          <span
            class="modal__error modal__error_visible"
            id="card-modal-form-title-error"></span>
          <input
            class="modal__input modal__input_type_url"
            type="url"
            name="url"
            id="card-modal-form-description"
            placeholder="Image URL"
            required />
          <span
            class="modal__error"
            id="card-modal-form-description-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Image Modal-->

    <div class="modal modal_preview" id="image-modal">
      <div class="modal__preview-container">
        <button
          class="modal__close"
          id="preview-modal__preview-close"
          type="button"
          aria-label="Modal Close Button"></button>
        <img
          src="#"
          alt="Preview Image"
          class="modal__preview-image"
          id="card-preview-image" />
        <p class="modal__preview-title" id="card-preview-title"></p>
      </div>
    </div>

    <!-- Confirm Delete Modal-->

    <div class="modal" id="confirm-delete-modal">
      <div class="modal__container">
        <form class="modal__form" id="confirm-delete-form">
          <button
            class="modal__close-button"
            id="modal__close-delete-button"
            type="button"></button>
          <h3 class="modal__title">Are you sure?</h3>
          <button
            class="modal__save-button modal__delete-card-button"
            id="modal__delete-card-button"
            type="submit">
            Yes
          </button>
        </form>
      </div>
    </div>

    <!-- Change Profile Picture Modal-->

    <div class="modal" id="change-profile-picture-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal__close-change-profile-picture"
          type="button"></button>
        <h2 class="modal__title">Change profile picture</h2>
        <form
          class="modal__form"
          id="change-profile-picture-form"
          name="change-profile-picture-form">
          <input
            class="modal__input modal__input_type_url"
            type="url"
            name="profile-picture-url"
            id="change-profile-picture-url"
            placeholder="Image URL"
            required />
          <span
            class="modal__error"
            id="change-profile-picture-url-error"></span>
          <button
            class="modal__button modal__button_inactive"
            id="modal__update-profile-picture-button"
            type="submit"
            disabled>
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Card Template-->

    <template class="" id="card-template">
      <div class="card">
        <img src="#" alt="cards image" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h3 class="card__title"></h3>
          <div class="card__like-container">
            <button class="card__like-button" type="button"></button>
            <span class="card__likes-count">0</span>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
