<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta
      name="description"
      content="Kaylie's Portfolio at Practicum. web_project_3." />
    <meta name="keywords" content="html, css" />
    <meta name="author" content="KaylieRyan" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              aria-label="edit button"
              type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            aria-label="add button"
            type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
    </footer>

    <!-- Edit Modal-->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"></button>
        <p class="modal__title">Edit profile</p>
        <form class="modal__form" id="edit-profile-form">
          <input
            class="modal__input modal__input_type_name"
            type="text"
            name="name"
            id="modal-form-title"
            placeholder="Name"
            required />
          <input
            class="modal__input modal__input_type_description"
            type="text"
            name="description"
            id="modal-form-description"
            placeholder="Description"
            required />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal-->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="card-modal-close-button"
          type="button"></button>
        <p class="modal__title">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            id="card-modal-form-title"
            placeholder="Title"
            required />
          <input
            class="modal__input modal__input_type_url"
            type="text"
            name="url"
            id="card-modal-form-description"
            placeholder="Image URL"
            required />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Image Modal-->

    <div class="modal" id="image-modal">
      <div class="modal__preview-container">
        <button
          class="modal__close"
          id="preview-modal__preview-close"
          type="button">
          aria-label="Modal Close Button"
        </button>
        <img
          src="#"
          alt="Preview Image"
          class="modal__preview-image"
          id="card-preview-image" />
        <p class="modal__preview-title" id="card-preview-title"></p>
      </div>
    </div>

    <template class="" id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
        <button class="card__delete-button" type="button"></button>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
